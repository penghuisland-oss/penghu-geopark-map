  var popupContent = `
   <blockquote>
    <b>${attraction.name}</b><br>
       ● 地理位置：${attraction.organization}<br>
       ● 公告時間：${attraction.status}<br>
       ● 符合之指定基準：<br>
        ${attraction.content.replace(/\。\s*/g, '.<br>')}<br>
    <img src="${attraction.image}" style="max-width: 200px; max-height: 200px;" alt="${attraction.name}"/>
   </blockquote>
  `;
  marker.bindPopup(popupContent);
});
